<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- my css -->
    <title>calendar</title>
  </head>

  <body>
   <div class="calendar-container">
    <div class="header">
      <ul class="weekdays">
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
        <li>Thuesday</li>
        <li>Friday</li>
        <li>Saturday</li>
      </ul>
      <ul class="daynumbers">
        <li>20</li>
        <li>22</li>
        <li>23</li>
        <li>24</li>
        <li>25</li>
        <li>26</li>
        <li>27</li>
      </ul>
    </div>
    <div class="timeslots-container">
      <ul class="timeslots">
        <li>09<sup>am</sup></li>
        <li>10<sup>am</sup></li>
        <li>11<sup>am</sup></li>
        <li>12<sup>am</sup></li>
        <li>01<sup>pm</sup></li>
        <li>02<sup>pm</sup></li>
        <li>03<sup>pm</sup></li>
        <li>04<sup>pm</sup></li>
        <li>05<sup>pm</sup></li>
        <li>06<sup>pm</sup></li>
        <li>07<sup>pm</sup></li>
      </ul>
    </div>
    <div class="event-container">
      <div class="slot slot-1">
        <div class="event-status"></div>
        <span>Event djflkdjfa  dfdfadfa A</span>
      </div>
      <div class="slot slot-2">
        <div class="event-status"></div>
        <span>Event B</span>
      </div>
      <div class="slot slot-3">
        <div class="event-status"></div>
        <span>Event C</span>
      </div>
    </div>
   </div>
  </body>
</html>
